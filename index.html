<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/look.css" />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="app-frame">
        <h1><img src="media/welcome.gif" /> to the Vanilla Weather App</h1>
        <br />
        <form>
          <div class="row g-6">
            <div class="col-6">
              <input
                type="text"
                class="form-control"
                id="inputText"
                placeholder="Enter a city here"
              />
            </div>
            <div class="col-2">
              <button type="search" class="btn btn-primary mb-3">Search</button>
            </div>
          </div>
        </form>
        <form>
          <div class="row g-5">
            <div class="col-auto">
              <img src="media/sunny.png" />
              <h2>21°C | °F</h2>
            </div>
            <div class="col-auto">
              <ul>
                <li>Precipitation: 2%</li>
                <li>Humidity: 60%</li>
                <li>Wind: 5km/h</li>
              </ul>
            </div>
            <div class="col-auto">
              <h3>Winterthur</h3>
              <div class="time">Friday, 20:00</div>
              <div class="weather-description">Cloudless</div>
            </div>
          </div>
        </form>
      </div>

      <br />
      <small>
        <a
          href="https://github.com/tuvtuv1876/project-vanilla-weather-app"
          target="_blank"
        >
          open source code
        </a>
        by tu vy ho
        <a
          href="https://app.netlify.com/sites/inspiring-fermat-b63969/overview"
          target="_blank"
        >
          hosted by netlify
        </a>
      </small>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
