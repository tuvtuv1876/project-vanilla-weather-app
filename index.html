<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/look.css" />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="app-frame">
        <h1><img src="media/welcome.gif" /></h1>
        <br />
        <form id="form-input">
          <div class="row g-6">
            <div class="col-6 input-text">
              <input
                type="text"
                class="form-control"
                id="input-text"
                placeholder="Enter a city here"
              />
            </div>
            <div class="col-2">
              <input
                type="submit"
                id="submit-button"
                value="Search"
                class="btn btn-primary mb-3"
              />
            </div>
          </div>
        </form>
        <form>
          <div class="row g-5">
            <div class="col-4 overview-1">
              <img id="icon" src="media/sunny.png" />
              <h2 id="key-temperature">21</h2>
              <span id="degrees"
                ><a href="#" id="celcius-link" class="active"> 째C</a>|<a
                  href="#"
                  id="fahrenheit-link"
                  >째F
                </a></span
              >
            </div>
            <div class="col-4 overview-2">
              <ul>
                <li id="humidity">Humidity: 60%</li>
                <li id="wind">Wind: 5km/h</li>
              </ul>
            </div>
            <div class="col-4 overview-3">
              <h3></h3>

              <div class="time"></div>
              <div class="weather-description" id="description">Cloudless</div>
            </div>
          </div>
        </form>
        <div class="row forecast">
          <div class="col-2">
            <div class="forecast-day">Tue</div>
            <div class="forecast-img">
              <img
                src="http://openweathermap.org/img/wn/04n@2x.png"
                alt=""
                width="48px"
              />
            </div>
            <div class="forecast-temps">
              <span class="forecast-temp-max">16째</span>
              <span class="forecast-temp-min">9째</span>
            </div>
          </div>
        </div>
      </div>

      <small class="open-source">
        <a
          href="https://github.com/tuvtuv1876/project-vanilla-weather-app"
          target="_blank"
        >
          open source code
        </a>
        by tu vy ho
        <a
          href="https://app.netlify.com/sites/inspiring-fermat-b63969/overview"
          target="_blank"
        >
          hosted by netlify
        </a>
      </small>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
